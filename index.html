<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Selector de Color RGB</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS propio -->
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">

<div class="container py-5">
    <h1 class="text-center mb-4">Selector de Color RGB</h1>

    <div class="row justify-content-center">
        <div class="col-md-6">

            <!-- Controles -->
            <div class="mb-3">
                <label class="form-label">Rojo (R)</label>
                <input type="range" class="form-range" id="red" min="0" max="255" value="0">
            </div>

            <div class="mb-3">
                <label class="form-label">Verde (G)</label>
                <input type="range" class="form-range" id="green" min="0" max="255" value="0">
            </div>

            <div class="mb-3">
                <label class="form-label">Azul (B)</label>
                <input type="range" class="form-range" id="blue" min="0" max="255" value="0">
            </div>

            <!-- Recuadro del color -->
            <div id="colorBox" class="color-box mb-3"></div>

            <!-- Valores -->
            <p class="text-center fw-bold" id="rgbValue">RGB(0, 0, 0)</p>
            <p class="text-center fw-bold" id="hexValue">#000000</p>

        </div>
    </div>
</div>

<!-- JS propio -->
<script src="script.js"></script>
</body>
</html>
